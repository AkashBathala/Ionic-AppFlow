<ion-header>
  <ion-toolbar>
    <ion-title class="font-weight-600 font-20 gotham">Add Visitor</ion-title>
    <ion-buttons slot="end">
      <ion-button (>
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content >

  <div>

    <ion-item lines="full">
      <ion-radio-group name="auto" class="full-width" >
        <ion-row class="margin-bottom-10 margint-left-right-10">
          <ion-col size="6" class=" center-text col-center-item">
            <ion-item lines="none" class="ion-item">
              <ion-card class="margin-0 center-text list-radio card-shadow-none border-grey-1"
                >
                <ion-label class="padding-top-10 padding-bottom-10 gotham">Guest</ion-label>
                <ion-radio class="margin-0" value="guest"></ion-radio>
              </ion-card>
            </ion-item>
          </ion-col>

          <ion-col size="6" class=" center-text col-center-item">
            <ion-item lines="none" class="ion-item">
              <ion-card no-shadow class="margin-0 center-text card-shadow-none border-grey-1 list-radio"
                ngClass]="{click: formData.type=='vendor'}">
                <ion-label class="padding-top-10 padding-bottom-10 gotham">
                  Vendor</ion-label>
                <ion-radio class="margin-0" value="vendor"></ion-radio>
              </ion-card>
            </ion-item>
          </ion-col>

        </ion-row>

        <ion-row class="margin-bottom-10 margint-left-right-10">

          <ion-col size="6" class=" center-text col-center-item">
            <ion-item lines="none" class="ion-item">
              <ion-card class="margin-0 center-text card-shadow-none border-grey-1 list-radio"
                [ngClass]="{click: formData.type=='delivery'}">
                <ion-label class="padding-top-10 padding-bottom-10 gotham">Delivery</ion-label>
                <ion-radio class="margin-0" value="delivery"></ion-radio>
              </ion-card>
            </ion-item>
          </ion-col>

          <ion-col size="6" class=" center-text col-center-item">
            <ion-item lines="none" class="ion-item">
              <ion-card no-shadow class="margin-0 center-text card-shadow-none border-grey-1 list-radio"
                [ngClass]="{click: formData.type=='domestic-help'}">
                <ion-label class="padding-top-10 padding-bottom-10 gotham">Domestic help</ion-label>
                <ion-radio class=" margin-0" value="domestic-help"></ion-radio>
              </ion-card>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
    </ion-item>
    <ion-row>
      <div class="max-available-height full-width">
        <ion-list>
          <ion-item class="margin-top-10">
            <ion-label position="stacked" class="font-19 dark-grey gotham">Enter visitor's name<sup
                style="font-size : 18px !important;"> * </sup>
            </ion-label>
            <ion-input inputmode="text" class="margin-top-10 gotham  font-14"
              placeholder="visitor's name">
            </ion-input>
          </ion-item>

          <ion-item class="margin-top-10">
            <ion-label position="stacked" class="font-19 dark-grey gotham">Enter visiter's phone
              number<sup style="font-size : 18px !important;"> * </sup>
            </ion-label>
            <ion-input inputmode="tel" class="margin-top-10 gotham  font-14"
              placeholder="visitor's phone number">
            </ion-input>
          </ion-item>

          <ion-item class="margin-top-10">
            <ion-label position="stacked" class="font-19 dark-grey gotham">Enter visitor's vehicle number
            </ion-label>
            <ion-input inputmode="text" class="margin-top-10   font-14 gotham" placeholder="visitor's vehicle number ">
            </ion-input>
          </ion-item>

          <ion-item class="margin-top-10">
            <ion-label position="stacked" class="font-19 dark-grey gotham">Person to meet
            </ion-label>
            <ion-input inputmode="text" class="margin-top-10   font-14 gotham"
              placeholder="Enter name ">
            </ion-input>
          </ion-item>

          <ion-item class="margin-top-10">
            <ion-label position="stacked" class="font-19 dark-grey gotham">Comming from
            </ion-label>
            <ion-input inputmode="text" class="margin-top-10   font-14 gotham" placeholder="Enter address">
            </ion-input>
          </ion-item>

          <ion-item class="margin-top-10">
            <ion-label position="stacked" class="font-19 dark-grey gotham">Badge Number
            </ion-label>
            <ion-input inputmode="text" class="margin-top-10   font-14 gotham" placeholder="Enter badge number">
            </ion-input>
          </ion-item>

          <ion-item class="margin-top-10">
            <ion-label position="stacked" class="font-19 dark-grey gotham">Enter Notes
            </ion-label>
            <ion-input inputmode="text" class="margin-top-10   font-14 gotham" placeholder="Notes">
            </ion-input>
          </ion-item>

          <ion-grid fixed class="full-width">
            <ion-row class="full-width">
              <ion-item lines="none" class="ion-item full-width">
                <ion-card class="full-width" class="full-width">
                  <ion-item lines="none" class="ion-item full-width">
                    <ion-icon class="margin-right-5 margin-left-10 icon-20" slot="start" name="camera"></ion-icon>
                    <ion-label class="gotham">Click me to take a pitcure</ion-label>
                  </ion-item>
                </ion-card>
              </ion-item>
            </ion-row>
            <ion-row>

            </ion-row>
          </ion-grid>
        </ion-list>
      </div>
    </ion-row>
  </div>
</ion-content>

<ion-footer style="background: #f04141 !important;">
  <ion-button class="font-12" color="danger" class="gotham">Add Visitor</ion-button>
</ion-footer>
